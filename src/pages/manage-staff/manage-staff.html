<ion-header>

  <ion-navbar color="title2">
    <ion-title>ผู้ดูแล</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="container w3-padding">
      <p class="alert alert-warning">สถานะ Staff 
        <br>- เพิ่มข้อมูลสถานที่ท่องเที่ยว
        <br>- แก้ไขข้อมูลสถานที่ท่องเที่ยว 
        <br>- ไม่สามารถจัดการข้อมูลผู้ใช้ได้</p>
  </div>



    <!--ผู้ดูแล-->
    <ion-list  *ngFor="let item of itemsStaff | async">
        <ion-item-sliding>
             <ion-item >
                 <ion-avatar item-start>
                     <img src="{{item.payload.val().photoURL}}">
                 </ion-avatar>
                 <h2>{{item.payload.val().fullname}}</h2>
                 <h2>{{item.payload.val().email}}</h2>
                 <p>สถานะ: {{item.payload.val().status}}</p>
                
                
             </ion-item>
             <ion-item-options side="right">
                <button ion-button color="light" (click)="ViewDataStaff(item)">
                    <ion-icon name="md-eye"></ion-icon>
                    ดูข้อมูลผู้ดูแล
                </button>
             
                <button ion-button color="danger" (click)="deleteAdmin(item)">
                    <ion-icon name="md-trash"></ion-icon>
                    ลบผู้ดูแล
                </button>
            </ion-item-options>
            </ion-item-sliding>
     </ion-list>
  

</ion-content>

<ion-header>

  <ion-navbar color="wat">
    <ion-title>ปัญหาและข้อเสนอแนะ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
      <ion-item-group>
          <ion-list  *ngFor="let item of itemSuggestion | async"   >
              <ion-item-sliding>
              <ion-item  >
                  <h1>เรื่อง: {{item.payload.val().title}} </h1>
                  <p>ผู้ส่ง:  {{item.payload.val().name}}</p>
                  <p>{{item.payload.val().timestamp | date}}</p>

                  <p item-end >{{item.payload.val().read}}</p>
              </ion-item>
              <ion-item-options side="right">
                  <button ion-button color="light" (click)="presentSuggestionModal(item)">
                      <ion-icon name="md-eye"></ion-icon>
                      View
                  </button>
               
                  <button ion-button color="danger" (click)="onClickDelete(item)">
                      <ion-icon name="trash"></ion-icon>
                      Delete
                  </button>
              </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        </ion-item-group>
  </div>

</ion-content>

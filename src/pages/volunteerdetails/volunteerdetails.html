<ion-header >
  <ion-navbar color="volunteer">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="w3-padding">

<ion-slides pager>
  <ion-slide>
    <img src="{{imageURL}}" alt="">
  </ion-slide>
  <ion-slide>
      <img src="{{imageURL2}}" alt="">
  </ion-slide>
  <ion-slide>
      <img src="{{imageURL3}}" alt="">
  </ion-slide>
  <ion-slide>
      <img src="{{imageURL4}}" alt="">
  </ion-slide>
</ion-slides>


<div class="test">
<ion-list >
  <ion-item>
    <h1>{{title}}</h1>
  </ion-item>

  <ion-item>
    <ion-icon name="md-time" item-start color="volunteer"></ion-icon>
    {{time}}
  </ion-item>


  <ion-item>
    <ion-icon name="md-call" item-start color="volunteer"></ion-icon>
    {{call}}
  </ion-item>

  <ion-item>
    <ion-icon name="md-map" item-start color="volunteer"></ion-icon>
    {{address}}
  </ion-item>
</ion-list>



<section id="contact" style="margin-top:-40px;">
  <article class="w3-padding">

    <label for="checkcontact" class="contactbutton" >
      <h1>รายละเอียด</h1>
    </label>
    <input id="checkcontact" type="checkbox">
    <form action="" method="post" class="contactform">
      <h2 class="w3-justify w3-padding" style="line-height:32px;  text-indent: 50px; ">
        {{desc}}
      </h2>
    </form>
  </article>
</section>




<!--Footer-->
<div class="w3-padding" style="margin-bottom: 5%;">
  <a ion-button full icon-only  color="dark"  href="{{track}}">แผนที่
    <ion-icon name="md-map" large color="white"></ion-icon>
  </a>
</div>

</div>

</ion-content>

<ion-header>
  <ion-navbar color="sport">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>ข้อเสนอแนะ</ion-title>
 
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div class="container">
    <p class="alert alert-warning">รายงานข้อผิดพลาดเวลาที่คุณพบปัญหาเพื่อช่วยให้เราแก้ปัญหาได้เร็ว กรุณาใช้ภาษาไทยหรืออังกฤษ</p>

    <form>
        <div class="form-group">
          <label for="name">ชื่อ-สกุล</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name">
        </div>
        <div class="form-group">
          <label for="email">อีเมลล์</label>
          <input type="text" class="form-control" id="email" name="email" [(ngModel)]="student.email" >
        </div>

        <div class="form-group">
          <label for="tel">เบอร์โทรศัพท์</label>
          <input type="text" class="form-control" id="tel" name="tel" [(ngModel)]="student.tel">
        </div>

        <div class="form-group">
          <label for="desc">ปัญหา หรือ ข้อเสนอแนะ</label>
          <textarea name="desc" type="text" rows="12" class="form-control" id="desc" name="desc"  placeholder="" [(ngModel)]="student.desc"></textarea>
      </div>
      </form>

      <button ion-button full  color="title2" (click)="sendData()" class="w3-padding">ส่ง</button>

  </div>

</ion-content>

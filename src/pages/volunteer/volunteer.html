<ion-header>

  <ion-navbar color="volunteer">
    <ion-title>จิตอาสา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="test">
    <div class="w3-text-white w3-large" *ngFor="let item of itemsVolunteer | async" (click)="goVolunteerDetails(item)">
        <div>
          <div class="w3-display-container">
            <img src="{{item.payload.val().imageURL}}"
              alt="" style="width:100%" class="w3-round">
            <div class="w3-display-bottomleft w3-container first w3-padding" style="width:100%;">    
              <h1 style="margin-bottom: 30px;">{{item.payload.val().title}}</h1>
              <span class="w3-display-bottomleft w3-padding">{{item.payload.val().name}}</span>
              <span class="w3-display-bottomright w3-padding">  <ion-icon name="md-eye" style="color:white;"> <span>{{item.payload.val().view}}</span>
              </ion-icon></span>
            </div>
          </div>
        </div>
      </div>
    </div>

</ion-content>
